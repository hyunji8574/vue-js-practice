<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Cycle Sample</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div id="app">
        <div class="header">뷰의 라이프 사이클(생명주기)</div>
        {{
            message
        }}
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Life Cycle Sample"
                }
            },

            beforeCreate() {
                console.log("BeforeCreate");
            },

            created() {
              console.log("Created");  
            },

            mounted() {
                console.log("Mounted");
                // 데이터 업데이트시 updated 동작 확인
                this.message = "Updated!";
            },

            updated() {
                console.log("Updated");
            },
        }).mount("#app");
    </script>
</html>
