<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Components Registration Quiz</title>
</head>

<body>
    <div id="app">
        <header>
            <h3>{{ message }}</h3>
        </header>
        <!-- 실습 #3 - 전역 컴포넌트 등록을 위한 `todo-footer` 태그 추가 -->
        <todo-footer></todo-footer>

        <!-- 실습 #4 - 지역 컴포넌트 등록을 위한 `todo-list` 태그 추가 -->
        <todo-list></todo-list>

    </div>
    <!-- <script src="js/vendor/vue.js"></script>
    <script src="js/app.js"></script> -->
    <script src="https://unpkg.com/vue@2.5.2/dist/vue.js"></script>
    <script>
        // 실습 #1 - `todo-footer` 컴포넌트 전역 등록
        // <p>This is another child global component</p> 를 template 으로 갖는 컴포넌트를 등록해보세요.

        Vue.component("todo-footer", {
            template: "<p>This is another child global component</p>"
        });

        var todoList = {
            template: "<p>This is another child local component</p>"
        };

        var app = new Vue({
            el: '#app',
            data: {
                message: 'This is a parent component'
            },

            // 실습 #2 - `todo-list` 컴포넌트 지역 등록
            // <p>This is another child local component</p> 를 template 으로 갖는 컴포넌트를 등록해보세요.
            components: {
                "todo-list": todoList
            }
        });
    </script>
</body>

</html>
