<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 HTTP 통신</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <h2>뷰 HTTP 통신</h2>

    <div id="app">
        <div class="header">
            뷰 리소스 라이브러리로 데이터 받아오기
        </div>
        <button v-on:click="getData()">프레임워크 목록 가져오기</button>
        <div id="framework-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.4"></script>
    <script>
        new Vue({
            el: '#app',
            methods: {
                getData: function () {
                    this.$http.get("https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json")
                        .then(function (response) {
                            console.log(response);
                            // data 문자열을 객체로 변환
                            // console.log(JSON.parse(response.data));
                            var e = document.getElementById('framework-list');
                            e.innerText = response.data;
                        });
                }
            }
        });
    </script>

    <div id="app2">
        <div class="header">
            엑시오스 라이브러리로 데이터 받아오기
        </div>
        <button v-on:click="getDataExios()">프레임워크 목록 가져오기</button>
        <div id="framework-list2"></div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        new Vue({
            el: '#app2',
            methods: {
                getDataExios: function () {
                    axios.get("https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json")
                        .then(function (response) {
                            console.log(response);
                            // console.log(JSON.parse(response.data));
                            var e = document.getElementById('framework-list2');
                            // data 객체를 문자열로 변환
                            e.innerText = JSON.stringify(response.data);
                        });
                }
            }
        });
    </script>
</body>

</html>
